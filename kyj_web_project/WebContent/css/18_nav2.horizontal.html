<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Navigator Bars</title>
	<style>
		ul {
			background:darkgray;
			list-style-type:none;
			padding:0px;
			margin:0px;
			height:50px;
			
		}
		
		ul > li {
			float:left;
			
		}
		
		ul > li > a {
			border:1px solid white;
			display:inline-block;
			text-decoration:none;
			color:white;
			height:50px;
			width:100px;
			text-align:cetner;
		}
		
		ul > li > a:hover:not(.active) {
			background:blue;
			color:white;	
		}
		
		ul > li > a:last-child {
			float:right;
		}
		
	</style>
</head>

<body>
	<h1>horizontal</h1>
	<ul>
		<li><a href="#" class="active">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
	
</body>
</html>
