<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Width/Height</title>
	<style>
		p {
			background:mediumseagreen;
		}
		
		header {
			width:800px;
			border: 2px solid red;
		}
		
		div {
			background:tomato;
			width:100%;
			height:20px;
			margin:10px;
		}
		
		.p1 {
			width:70%;
		}
		
		.p2 {
			width:50%; /*800pxÏùò 50%*/
		}
		
		.p3 {
			width:300px;
		}
		
		
	</style>
</head>

<body>
	<p class="p1">p1</p>
	<header>
		<p class="p2">p2</p>
	</header>
	<p class="p3">p3</p>
	
	<hr>
	
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
