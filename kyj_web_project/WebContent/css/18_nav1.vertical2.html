<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Navigator Bars</title>
	<style>
		table {
			display:block-inline;
			background:lightgray;
			cursor:pointer;
		}
		
		th, td {
			/* border:1px solid red; */
			margin:0px;
			padding:10px 100px 10px 20px;
			text-align:left;
			
		}		
		
		tr:nth-child(1) {
			background:green;
			color:white;
		}
		
		tr:hover {
			background:gray;
			color:white;
		}
		
	</style>
</head>

<body>
	<h1>vertical</h1>
	<table>
		<tr>
			<th>Home</th>
		</tr>
		
		<tr>
			<td>News</td>
		</tr>
		
		<tr>
			<td>Contact</td>
		</tr>
		
		<tr>
			<td>About</td>
		</tr>
	</table>
</body>
</html>
