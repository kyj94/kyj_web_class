<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Border Button</title>
	<style>
		button {
			padding:10px 20px;
			background:tomato;
			color:white;
		}
			
		.b1 {
			border:5px double blue;
		}
		
		.b2 {
			/* border:2px solid white; */
			border:none;
			border-radius:5px;
		}
		
		.b3 {
			border:2px solid gry;
			border-radius:5px;
		}
	</style>
</head>

<body style=background-color:powderblue>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
</body>
</html>
