<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Float/Clear</title>
	<style>
		/* div 태그의 배경색: 토마토, 글자색:흰색*/
		div {
			background:tomato;
			color:white;
			border:1px solid green;
			width:150px;
			/* height:50px; */
			padding: 20px 0px;
			text-align:center;
			/* display:inline-block; */
			float:left;
		}
		
		d6 {
			background:#FFE6EB;
			color:tomato;
			clear:both;
			}
			
		p {
			background:#D2D2FF;
			whidth:200px;
			padding:20px;
		}
	</style>
</head>

<body>
	<h1>Float&Clear</h1>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<div>div 5</div>
	<div class="d6">div 6</div>
	<p>P태그</p>
	<div class="d6">div 7</div>
</body>
</html>
