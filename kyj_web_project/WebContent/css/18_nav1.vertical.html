<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Navigator Bars</title>
	<style>
		div {
			/* border:1px solid red; */
			width:300px;
			margin:0px;
		}
				
		
		div > p {
			background:lightgray;
			padding:5px;
			cursor:pointer;
		}
		
		p.first-child {
			background:green;
			color:white;
		}
		
		p.hover {
			background:gray;
			color:white;
		}
		
		
	</style>
</head>

<body>
	<h1>vertical</h1>
	<div>
		<p>Home</p>
		<p>News</p>
		<p>Contact</p>
		<p>About</p>
	</div>
</body>
</html>
