<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ju_myCGV</title>
<link rel="stylesheet" href="http://localhost:9000/ju_myCGV/css/mycgv.css">
</head>

<body>
	<!-- header -->
	<iframe src="http://localhost:9000/ju_myCGV/header.html"
			scrolling="no" width="100%" height="149px" frameborder=0></iframe>	
	
	<!-- content -->
	<div class="content">
		<section class="board">
			<h1 class="title">게시판- 글쓰기</h1>
			<form name="writeForm" action="#" method="get">
				<table>
					<tr>
						<th>제목</th>
						<td>
							<input type="text" name="btitle" placeholder="제목을 반드시 입력해주세요">
						</td>
					</tr>
					
					<tr>
						<th>내용</th>
						<td>
							<textarea rows="5" cols="30" name="bcontent"></textarea>
						</td>
					</tr>
					
					<tr>
						<th>작성자</th>
						<td>
							<input type="text" name="id" value="hong1234" disabled>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<button class="btn_style" type="button">등록완료</button>
							<button class="btn_style" type="reset">다시쓰기</button>
							<a href="board_list.html">
								<button class="btn_style" type="button">리스트</button></a>
							<a href="http://localhost:9000/ju_myCGV/index.html">
								<button class="btn_style" type="button">홈으로</button></a>
						</td>				
					</tr>
				</table>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/ju_myCGV/footer.html"
			scrolling="no" width="100%" height="500px" frameborder=0></iframe>	
</body>
</html>
